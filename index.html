<!DOCTYPE html>
<html lang="en">

<head>
	<title>Character Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Which Classic Literature Heroine Are You?</h1>
		<p>Find out if you are Elizabeth Bennet from "Pride and Prejudice" or Jo March from "Little Women".</p>
	</header>

	<main>

		<h2>What is your favorite way to spend a weekend?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/book_tea.jpeg" alt="A cozy reading nook with a comfortable chair, a stack of books, and a steaming cup of tea on a small table.">
        <br>
        <button id="q1a1">Reading a good book and sipping tea</button>
      </div>

      <div class="answer-choice">
        <img src="assets/person_writing.jpeg" alt="A woman writing in a notebook, surrounded by art supplies and creative materials.">
        <br>
        <button id="q1a2">Writing stories or working on a creative project</button>
      </div>

    </div> 
    
    <h2>How do you handle conflict?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/OIG2.jpeg" alt="A confident man engaging in a conversation with a thoughtful and witty expression.">
        <br>
        <button id="q2a1">With wit and intelligence, addressing it head-on</button>
      </div>

      <div class="answer-choice">
        <img src="assets/standing_ground.jpeg" alt="A man with a determined look, standing firm in a heated discussion.">
        <br>
        <button id="q2a2">With passion and determination, standing my ground</button>
      </div>

    </div> 
    
    <h2>What quality do you value most in yourself?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/independent_guy.jpeg" alt="A man standing alone in a scenic setting, on a cliff in the mountains, back facing the camera, wearing a hiking backpack.">
        <br>
        <button id="q3a1">My sense of independence and self-respect</button>
      </div>

      <div class="answer-choice">
        <img src="assets/artist_work.jpeg" alt="A female artist engaged at work, surrounded by paintings, sketches, and other creative works.">
        <br>
        <button id="q3a2">My creativity and drive to pursue my passions</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
